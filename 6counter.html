            <script>
                const x = localStorage.getItem("token");
                console.log(x);
                let id;

                var settings = {

                    "url": "https://okt20.onlineberkas.com/api/assets/get-list",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "token": x
                    }),
                };

                $.ajax(settings).done(function(response) {

                        var data = (response);

                        var table = '<table>';
                        var nomor = 1;
                        let card = "";
                        let angka;
                        const cardtampil = document.getElementById('card-list');
                        for (let item of data) {

                            id = item.id;
                            angka = item.noCounter;



                            var reverse = angka.toString().split('').reverse().join(''),
                                ribuan = reverse.match(/\d{1,3}/g);
                            ribuan = ribuan.join('.').split('').reverse().join('');

                            const noPelanggan = "NoPelanggan" + " : " + item.noPelanggan;
                            const noCounter = "NoCounter" + " : " + ribuan;

                            table += '<tr>';

                            table += `<td class="text-center">${item.noPelanggan}</td>`;
                            table += `<td class="text-center">${ribuan}</td>`;
                            table += `<td class="text-center">${item.keterangan}</td>`;
                            table += `<td class="text-center"><button type="button" id="${id}" class="btn btn-small btn-success id_detail" data-toggle="modal" data-target="#exampleModal">
                           Upload
                        </button></td>`;
                            table += `<td class="text-center"><button type="button" id="${id}" class="btn btn-small btn-warning  id_detail_history" >
                           History
                        </button></td>`;
                            table += '</tr>';

                            card += `
                            <div class="data">   
                             <div class="card border  card-header mt-4 font-card bg-card">
                                <span><i class="fas fa-search-location "></i> ${item.keterangan}</span>
                                    </div>
                                    <ul class="list-group list-group-flush border">                                 
                                        <li class="list-group-item font-list">${noPelanggan}</li>
                                        <li class="list-group-item font-list">${noCounter}</li>     
                                        <li class="list-group-item font-list">Asset : ${item.keterangan}</li>                          
                                    </ul>
                                    <div class="card-body border mb-3 ">
                                        <div class="row">
                                            <div class="col-1">
                                            </div>
                                            <button type="button" id="${id}" class="btn btn-small btn-card id_detail col-4" data-toggle="modal"data-target="#exampleModal">
                                                    Upload
                                            </button>
                                            <div class="col-2">
                                            </div>
                                            <button type="button" id="${id}" class="btn btn-small btn-card2  id_detail_history col-4">
                                                History
                                            </button>
                                            <div class="col-1">
                                            </div>
                                        </div>
                                    </div>
                            </div>`;
                        }


                        table += '</table>';
                        document.getElementById('demo').innerHTML = table;
                        cardtampil.innerHTML = card;

                        //Logic History

                        let NameHistory;
                        const id_detail_history = document.querySelectorAll(".id_detail_history");
                        id_detail_history.forEach((el) => {
                            el.addEventListener('click', function(event) {
                                const id_detail_history = parseInt(event.target.id);
                                localStorage.setItem('historyId', id_detail_history);
                                for (let HistoryName of data) {
                                    if (id_detail_history === HistoryName.id) {
                                        NameHistory = HistoryName.keterangan;
                                    }
                                }
                                localStorage.setItem('NameHistory', NameHistory);
                                window.location.href = "HistoryAsset.html";
                            })
                        })

                        //Logic Detail
                        //         var list = '<ul>'

                        //         const idDetailAsli = document.querySelectorAll(".id_detail_asli");
                        //         idDetailAsli.forEach((el) => {
                        //             el.addEventListener('click', function(event) {
                        //                 const IdDetailAsli = parseInt(event.target.id);
                        //                 let modal = "";
                        //                 const Modal = document.getElementById('lis');
                        //                 for (let modul of data) {
                        //                     if (IdDetailAsli === modul.id) {
                        //                         modal += `
                        //  <li class="list-group-item"><span class="font-weight-bold">Id </span>  :     ${modul.id}</li>
                        // <li class="list-group-item"><span class="font-weight-bold">No Pelanggan</span>  :    ${modul.noPelanggan}</li>
                        // <li class="list-group-item"><span class="font-weight-bold">No Counter</span>  :     ${modul.noCounter}</li>
                        // `
                        //                     }
                        //                 }
                        //                 Modal.innerHTML = modal;

                        //             })
                        //         })



                        // Logic Upload
                        const idDetail = document.querySelectorAll(".id_detail");
                        console.log(idDetail)
                        idDetail.forEach((el) => {
                            el.addEventListener('click', function(event) {
                                const IdDetail = parseInt(event.target.id);
                                console.log(event)

                                console.log(IdDetail)

                                let pathImg;
                                $('#fileInput').change(function(event) {
                                    pathImg = URL.createObjectURL(event.target.files[0]);
                                    $("img").fadeIn("fast").attr('src', URL.createObjectURL(event.target.files[0]));
                                });


                                //MODUL UPLOAD 

                                const buttonUpload = document.getElementById('upload');
                                const input = document.querySelector('#fileInput');
                                const keterangan = document.querySelector('#keterangan');
                                const counter = document.querySelector('#counter');
                                const img = document.querySelector('#myForm img');

                                buttonUpload.addEventListener('click', function(event) {
                                    event.preventDefault();

                                    var form = new FormData();
                                    form.append("filegambar", input.files[0], pathImg);
                                    form.append("id", IdDetail.toString());
                                    form.append("keterangan", keterangan.value);
                                    form.append("counter", counter.value);
                                    form.append("token", x);

                                    console.log(form)

                                    };

                                        alert(response);
                                    });

                                })

                            })

                        })

                    }

                );

                            </div>`

                        }

                        document.getElementById('sidenavAccordionPages').innerHTML = html;
                    })
                    document.querySelectorAll('#submenu').forEach((Menu, id) => {
                        console.log(id)
                        const subMenu = document.querySelectorAll('#pagesCollapseAuth');
                        Menu.addEventListener('click', function(event) {
                            console.log(subMenu[id])
                            if (subMenu[id].classList.contains('show')) {
                                subMenu[id].classList.remove('show')

                            } else {

                                subMenu[id].classList.add('show')
                            }

                        })
                    })



                });
            </script>
