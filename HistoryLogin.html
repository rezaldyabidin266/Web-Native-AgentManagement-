        <script>
            $(document).ready(function() {

                $(`#myInput`).on(`keyup`, function() {
                    let value = $(this).val().toLowerCase();
                    $(`#demo tr`).filter(function() {

                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)

                    });
                });
            });
        </script>

        <!-- NAMPILKAN DATA OBJECT-->
        <script>
            let id;
            let tanggal;
            var x = localStorage.getItem("token");
            console.log(x);
            var settings = {
                "url": "https://okt20.onlineberkas.com/api/users/get-hislocation",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({

                    "token": x
                }),
            };

            $.ajax(settings).done(function(response) {
                var data = (response);

                var table = '<table>';
                var nomor = 1;
                var button = '<button';
                let card = "";
                const cardtampil = document.getElementById('card-list');
                for (let item of data) {

                    id = item.id;
                    tanggal = new Date(item.tglInput);

                    var tahun = tanggal.getFullYear();
                    var bulan = tanggal.getMonth();
                    var tanggalhari = tanggal.getDate();
                    var hari = tanggal.getDay();

                    switch (hari) {
                        case 0:
                            hari = "Minggu";
                            break;
                        case 1:
                            hari = "Senin";
                            break;
                        case 2:
                            hari = "Selasa";
                            break;
                        case 3:
                            hari = "Rabu";
                            break;
                        case 4:
                            hari = "Kamis";
                            break;
                        case 5:
                            hari = "Jum'at";
                            break;
                        case 6:
                            hari = "Sabtu";
                            break;
                    }

                    switch (bulan) {
                        case 0:
                            bulan = "Januari";
                            break;
                        case 1:
                            bulan = "Februari";
                            break;
                        case 2:
                            bulan = "Maret";
                            break;
                        case 3:
                            bulan = "April";
                            break;
                        case 4:
                            bulan = "Mei";
                            break;
                        case 5:
                            bulan = "Juni";
                            break;
                        case 6:
                            bulan = "Juli";
                            break;
                        case 7:
                            bulan = "Agustus";
                            break;
                        case 8:
                            bulan = "September";
                            break;
                        case 9:
                            bulan = "Oktober";
                            break;
                        case 10:
                            bulan = "November";
                            break;
                        case 11:
                            bulan = "Desember";
                            break;
                    }

                    var tampilTanggal = hari + ", " + tanggalhari + " " + bulan + " " + tahun;

                    table += '<tr>';
                    table += `<td class="text-center">${nomor++}</td>`;
                    table += `<td>       
                    <a href="https://maps.google.com/maps?q= + ${item.latitude} + , + ${item.longitude}"> <i class="fas fa-map-marker-alt mr-3 ml-2"></i></a>     
                             ${item.username}                  
                            </td>`;
                    table += `<td class="text-center">${tampilTanggal}</td>`;
                    table += `<td class="text-center">${item.infoTable}</td>`;
                    table += `<td class="text-center">${item.infoTableId}</td>`;
                    table += `<td class="text-center">${item.remarks}</td>`;
                    // table += `<td class="text-center"><button type="button" id="${id}" class="btn btn-small btn-primary id_detail" data-toggle="modal" data-target="#exampleModal">
                    //        Detail
                    //     </button></td>`;


                    card += `    
                    <div class="data">   
                    <div class="card border border-dark card-header mt-4 text-white bg-dark">
                        <span> <i class="fas fa-clock mr-2"></i> ${item.username}<span> 
                                    </div>
                                    <ul class="list-group list-group-flush border">
                                        <li class="list-group-item ">Tanggal : ${tampilTanggal}</li>
                                        <li class="list-group-item ">Info Table : ${item.infoTable}</li>
                                        <li class="list-group-item ">Info TableId : ${item.infoTableId}</li>
                                        <li class="list-group-item ">Status : ${item.remarks}</li>
                                    </ul>
                                    <div class="card-body border mb-3">
                                        <a type="button" class="btn btn-small btn-success"  href="http://maps.google.com/maps?q= + ${item.latitude} + , + ${item.longitude}">
                                            Google Maps
                                            </a>
                                    </div>
                                    </div>
                                    `;


                    table += '</tr>';
                }

                table += '</table>';
                document.getElementById('demo').innerHTML = table;
                cardtampil.innerHTML = card;



                var list = '<ul>'

                const idDetail = document.querySelectorAll(".id_detail");
                idDetail.forEach((el) => {
                    el.addEventListener('click', function(event) {
                        const IdDetail = parseInt(event.target.id);
                        let modal = "";
                        const Modal = document.getElementById('lis');
                        for (let modul of data) {
                            if (IdDetail === modul.id) {
                                modal += `
                <li class="list-group-item"><span class="font-weight-bold">TglInput</span>  :    ${modul.tglInput}</li>
                <li class="list-group-item"><span class="font-weight-bold">InfoTable</span>  :     ${modul.infoTable}</li>
                <li class="list-group-item"><span class="font-weight-bold">InfoTableId</span>  :     ${modul.infoTableId}</li>
                <li class="list-group-item"><span class="font-weight-bold">Status</span>  :     ${modul.remarks}</li>
                `
                            }
                        }
                        Modal.innerHTML = modal;

                    })
                })




            });
        </script>


        <!--Menu-->
        <script>
            let menu;
            var settings = {
                "url": "https://okt20.onlineberkas.com/api/menus/get-menu",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({}),
            };

            $.ajax(settings).done(function(response) {

                menu = response;

                let html = "";
                menu.forEach(data => {

                    if (data.menuSubs == null) {
                        html += `<a class="nav-link" href="${data.namaLink}">
                                <div class="sb-nav-link-icon"><i class="fas fa-folder-open text-white"></i></div>
                                ${data.namaMenu}
                            </a>`
                    } else {
                        let submenu = "";
                        data.menuSubs.forEach(dataMenuSubs => {
                            console.log(dataMenuSubs)
                            submenu += `<a class="nav-link" href="${dataMenuSubs.namaLink}">
                                <div class="sb-nav-link-icon"><i class="fas fa-folder-open text-white"></i></div>
                                ${dataMenuSubs.namaMenu}
                           </a>`
                                //aria-expanded="true" 
                                // data-toggle="collapse" data-target="#pagesCollapseAuth" aria-controls="pagesCollapseAuth"
                        })
                        html += `<a class="nav-link " href="#" id="submenu">
                                <div class="sb-nav-link-icon text-white"><i class="fas fa-folder-open"></i></div>
                                ${data.namaMenu}
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class ="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-parent="#sidenavAccordionPages">
                                <nav class="sb-sidenav-menu-nested nav" id="menuSubs">
                                    ${submenu}
                                </nav>
                            </div>`

                    }

                    document.getElementById('sidenavAccordionPages').innerHTML = html;
                })
                document.querySelectorAll('#submenu').forEach((Menu, id) => {
                    console.log(id)
                    const subMenu = document.querySelectorAll('#pagesCollapseAuth');
                    Menu.addEventListener('click', function(event) {
                        console.log(subMenu[id])
                        if (subMenu[id].classList.contains('show')) {
                            subMenu[id].classList.remove('show')

                        } else {

                            subMenu[id].classList.add('show')
                        }

                    })
                })



            });
        </script>
