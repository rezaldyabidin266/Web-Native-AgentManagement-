<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-34"><i class="fas fa-store mr-3"></i>
					Update Password
					</span>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                        <input class="input100" id="passwordlama" type="text" placeholder="Password Lama">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input class="input100" id="passwordbaru" type="password" placeholder="Password Baru">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="button" onclick="check()"> 
							Update Password
						</button>
                    </div>

                    <div class="w-full text-center p-t-27 p-b-239">
                        <span class="txt1">
							Back
						</span>

                        <a href="Dashboard.html" class="txt2">
							to Dashboard
						</a>
                    </div>

                    <div class="w-full text-center">
                        <a href="#" class="txt3">
							Sign Up
						</a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('images/walpaper.jpg');"></div>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/scripts.js"></script>

    <script>
        function check() {


            var passwordlama = document.getElementById('passwordlama').value;
            var passwordbaru = document.getElementById('passwordbaru').value;
            var x = localStorage.getItem("token");
            console.log(passwordlama)
            console.log(passwordbaru)
            console.log(x)

            var settings = {
                "url": "https://okt20.onlineberkas.com/api/users/update",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "token": x,
                    "passwordlama": passwordlama,
                    "passwordbaru": passwordbaru
                }),
            };

            $.ajax(settings).done(function(response) {
                alert("password berhasil di ubah")
                window.location.href = "index.html";
                localStorage.clear();
            });

        }
    </script>
