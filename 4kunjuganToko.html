        <!--GetLocation-->
        <script>
            var errorMessage = '';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function position(position) {
                        lat = position.coords.latitude;
                        long = position.coords.longitude;
                        remaks = "sukses";

                    },
                    function(error) {
                        if (error.code === 1) {
                            errorMessage = "Reject Location";
                        } else if (window.err.code === 2) {
                            errorMessage = "Location information is unavailable.";
                        } else if (window.err.code === 3) {
                            errorMessage = "The request to get user location timed out.";
                        } else {
                            errorMessage = "An unknown error occurred.";
                        }
                        lat = 0;
                        long = 0;
                        remaks = errorMessage;
                        console.log(lat, long, remaks);

                    });
            } else {

                errorMessage = "Geolocation is not supported by this browser.";
                lat = 0;
                long = 0;
                remaks = errorMessage;

            }
            let longString = long.toString();
            let latString = lat.toString();
            let remakss = remaks;

            localStorage.setItem('longString', longString);
            localStorage.setItem('latString', latString);
            localStorage.setItem('remakss', remakss);
        </script>

        <script>
            const x = localStorage.getItem("token");

                            case 2:

                                break;
                            case 3:

                                break;

                            case 6:
                                bulan = "Juli";
                                break;
                            case 7:

                                break;
                            case 8:

                        })
                        html += `<a class="nav-link " href="#" id="submenu">
                                <div class="sb-nav-link-icon text-white"><i class="fas fa-folder-open"></i></div>
                                ${data.namaMenu}
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class ="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-parent="#sidenavAccordionPages">
                                <nav class="sb-sidenav-menu-nested nav" id="menuSubs">
                                    ${submenu}
                                </nav>
                            </div>`

                    }

                    document.getElementById('sidenavAccordionPages').innerHTML = html;
                })
                document.querySelectorAll('#submenu').forEach((Menu, id) => {
                    console.log(id)
                    const subMenu = document.querySelectorAll('#pagesCollapseAuth');
                    Menu.addEventListener('click', function(event) {
                        console.log(subMenu[id])
                        if (subMenu[id].classList.contains('show')) {
                            subMenu[id].classList.remove('show')

                        } else {

                            subMenu[id].classList.add('show')
                        }

                    })
                })



            });
        </script>
